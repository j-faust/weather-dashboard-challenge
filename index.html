<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5 Day Forecast | Current Weather | City Specific || Weather Dashboard</title>
</head>
<body>
<div class="container-fluid row">
    <nav class="navbar bg-light">
        <div class="container-fluid mb-3">
          <!-- Navbar with Search box to search weather -->
          <a href="#" class="navbar-brand" id="dashboard-text">Weather Dashboard</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for City" aria-label="Search" id="city-search">
            <button class="btn btn-outline-success" id="search-btn" type="button">Search</button>
          </form>
        </div>
      </nav>
      <div class="row display:inline justify-content-center mt-3">
      <div class="card border-light mb-3 top-container  " style="max-width: 18rem;">
        <!-- Container to display recently searched location with button to click to bring back weather for that location -->
        <div class="card-header" id="recently-viewed-text">Recently Viewed Cities</div>
        <div class="card-body">
          <ul class="list-group list-group-flush row">
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn0" onclick="buttonClickHistory(this)" style="display:none"></button></li>
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn1" onclick="buttonClickHistory(this)" style="display:none"></button></li>
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn2" onclick="buttonClickHistory(this)" style="display:none"></button></li>            
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn3" onclick="buttonClickHistory(this)" style="display:none"></button></li>
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn4" onclick="buttonClickHistory(this)" style="display:none"></button></li>
            <li class="list-group-item col-md-12"><button type="button" class="btn btn-secondary" id="btn5" onclick="buttonClickHistory(this)" style="display:none"></button></li>
          </ul>
        </div>
      </div>
      <div class="card col-md-9 top-container">
        <div class="card-header" id="current-condition-text">
          Current Weather Conditions
        </div>
        <!-- Container to display the current weather conditions -->
        <div class="card-body" id="current-weather">
          <h5 class="card-title" id="city-name">Search for weather!</h5><h6 id="curr-date"></h6>
          <p class="card-text"><img src"" id="current-icon" alt="Weather Icon" style="display:none"></p>
          <p class="card-text" id="current-conditions"></p>
          <p class="card-text" id="current-main"></p>
          <p class="card-text" id="current-desc"></p>
          <p class="card-text" id="current-humid"></p>
          <p class="card-text" id="current-temp"></p>
          <p class="card-text" id="current-wind"></p>
        </div>
      </div>
      <div class="row display:block  justify-content-center mt-3">
        <div class="col-md-2">
          <div class="card bottom-container">
            <!-- container to display the forecasted weather for the locations -->
            <div class="card-body">
              <h5 class="card-title" id="forecast-date1">Forecasted Weather</h5>
              <p class="card-text"><img src="" id="forecast-icon1" alt="Weather Icon" style="display:none"></p>
              <p class="card-text" id="forecast-main1"></p>
              <p class="card-text" id="forecast-desc1"></p>
              <p class="card-text" id="forecast-temp1"></p>
              <p class="card-text" id="forecast-wind1"></p>
              <p class="card-text" id="forecast-humid1"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card bottom-container">
            <div class="card-body">
              <h5 class="card-title" id="forecast-date2">Forecasted Weather</h5>
              <p class="card-text"><img src="" id="forecast-icon2" alt="Weather Icon" style="display:none">
              <p class="card-text" id="forecast-main2"></p>
              <p class="card-text" id="forecast-desc2"></p>
              <p class="card-text" id="forecast-temp2"></p>
              <p class="card-text" id="forecast-wind2"></p>
              <p class="card-text" id="forecast-humid2"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card bottom-container">
            <div class="card-body">
              <h5 class="card-title" id="forecast-date3">Forecasted Weather</h5>
              <p class="card-text"><img src="" id="forecast-icon3" alt="Weather Icon" style="display:none">
              <p class="card-text" id="forecast-main3"></p>
              <p class="card-text" id="forecast-desc3"></p>
              <p class="card-text" id="forecast-temp3"></p>
              <p class="card-text" id="forecast-wind3"></p>
              <p class="card-text" id="forecast-humid3"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card bottom-container">
            <div class="card-body">
              <h5 class="card-title" id="forecast-date4">Forecasted Weather</h5>
              <p class="card-text"><img src="" id="forecast-icon4" alt="Weather Icon" style="display:none">
              <p class="card-text" id="forecast-main4"></p>
              <p class="card-text" id="forecast-desc4"></p>
              <p class="card-text" id="forecast-temp4"></p>
              <p class="card-text" id="forecast-wind4"></p>
              <p class="card-text" id="forecast-humid4"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card bottom-container">
            <div class="card-body">
              <h5 class="card-title" id="forecast-date5">Forecasted Weather</h5>
              <p class="card-text"><img src="" id="forecast-icon5" alt="Weather Icon" style="display:none">
              <p class="card-text" id="forecast-main5"></p>
              <p class="card-text" id="forecast-desc5"></p>
              <p class="card-text" id="forecast-temp5"></p>
              <p class="card-text" id="forecast-wind5"></p>
              <p class="card-text" id="forecast-humid5"></p>
            </div>
          </div>
        </div>
      </div>
</div>

<!-- Footer -->
<footer class="footer">
  <br>
</footer>
